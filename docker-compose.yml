version: "3"

services:
  tadoku-web:
    image: tadoku/web:latest
    container_name: tadoku-web
    network_mode: bridge
    restart: always
    expose:
      - 3000
    environment:
      VIRTUAL_HOST: tadoku.app
      VIRTUAL_PORT: 3000
      LETSENCRYPT_HOST: tadoku.app
      LETSENCRYPT_EMAIL: hello@tadoku.app
